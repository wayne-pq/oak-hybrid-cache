rules:
  - !BROADCAST
    tables:
      - u_task_detail
  #  单表不允许join查询
  - !SINGLE
    tables:
      # 加载指定单表
      - ds_0.cosid_machine
  - !SHARDING
    tables:
      u_task_progress:
        actualDataNodes: ds_${0..1}.u_task_progress_${2024..2025}_${0..2}
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: u-task-progress-db-alg
        tableStrategy:
          complex:
            shardingColumns: user_id,create_time
            shardingAlgorithmName: u-task-progress-table-alg
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    shardingAlgorithms:
      u-task-progress-db-alg:
        type: CLASS_BASED
        props:
          strategy: standard
          algorithmClassName: oakHybridCacheWithDBData.alg.UTaskProgressDBAlgorithm
      u-task-progress-table-alg:
        type: CLASS_BASED
        props:
          strategy: complex
          algorithmClassName: oakHybridCacheWithDBData.alg.UTaskProgressTableAlgorithm
          tableNum: 3
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
props:
  sql-show: true
